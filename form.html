<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro </title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link rel="stylesheet" href="form.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet"> <!--cambiar tipografia-->
</head>
<body class="bodyDatos">
    <main id="main" class="main">
        <section data-aos="zoom-in" data-aos-duration="700" class="seccionDatos">
            
            <form action="" method="get">
                <h2 class="datos">Complete los siguientes datos</h2>
                <div>
                    <input type="text" placeholder="Nombre" id="Nombre" name="Nombre">
                </div>
                <div>
                    <input type="text" placeholder="Apellido" id="Apellido" name="Apellido">
                </div>
                <div>
                    <input type="email" placeholder="Email" id="user-email" name="userEmail">
                    
                </div>
              
                <div>
                    <input type="date" value="2006-06-01">
                </div>
                <div>
                    <input type="text" placeholder="Pais de Residencia" id="pais" name="Pais">
                </div>
                <div>
                    <br><input class="botonRegistrar" type="submit" value="Registrarme">
                </div>
            </form>
        </section>
    </main>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="form.js"> 
    </script>
    <script>
        AOS.init();
    </script>
</body>
</html>
